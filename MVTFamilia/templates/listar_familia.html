<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Familiares</title>
</head>
<body>
    <h2>LOS MIEMBROS DE LA FAMILIA SON:</h2>
    {% for miembro in familia %}
        <h3>{{miembro.tipo}}</h3>
        <p>Nombre: {{miembro.nombre}}</p>
        <p>Edad: {{miembro.edad}}</p>
        {% if miembro.sexoM == True %}
            <p>Sexo: Masculino</p>
        {% else %}
            <p>Sexo: Femenino</p>
        {% endif %}
        <p>Actividad: {{miembro.actividad}}</p>
    {% endfor %}
</body>
</html>
